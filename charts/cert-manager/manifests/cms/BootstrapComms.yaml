apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: communications-services
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: communications-services-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: ca.cms.breeze-blocks.net
  secretName: communications-services-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: communications-services
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: communications-services-ca
spec:
  ca:
    secretName: communications-services-ca
