apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: comms-svc
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: comms-svc-ca
  namespace: cert-manager
spec:
  commonName: ca.cms.breeze-blocks.net
  dnsNames:
    - ca.cms.breeze-blocks.net
  emailAddresses:
    - ca@breeze-blocks.net
  isCA: true
  ipAddresses:
    - 192.168.5.16
  issuerRef:
    name: comms-svc
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: comms-svc-ca-tls
  subject:
    organizations:
      - Breeze Blocks International
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: comms-svc-ca
spec:
  ca:
    secretName: comms-svc-ca-tls
