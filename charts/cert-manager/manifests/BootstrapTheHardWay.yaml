apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: the-hard-way
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: the-hard-way-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: ca.the-hard-way.net
  secretName: the-hard-way-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: the-hard-way
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: the-hard-way-ca
spec:
  ca:
    secretName: the-hard-way-ca
