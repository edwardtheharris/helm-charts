apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: thw-svc
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: thw-svc-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: thw-ca.breeze-blocks.net
  secretName: the-hard-way-ca-tls
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: thw-svc
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: thw-svc-ca
spec:
  ca:
    secretName: thw-svc-ca-tls
