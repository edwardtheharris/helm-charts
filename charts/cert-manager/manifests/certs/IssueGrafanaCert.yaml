---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana
  namespace: cert-manager
spec:
  isCA: true
  commonName: grafana.breeze-blocks.net
  secretName: grafana-tls
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: breeze-blocks-ca
    kind: ClusterIssuer
    group: cert-manager.io
