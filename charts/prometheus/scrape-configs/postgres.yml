      - targets:
          - "nextcloud.breeze-blocks.net:9187"
        labels:
          host: nextcloud.breeze-blocks.net
          name: postgres
          port: "9187"
          service: nextcloud-postgres
      - targets:
          - "nautobot.breeze-blocks.net:9187"
        labels:
          host: nautobot.breeze-blocks.net
          hostname: nautobot
          job: postgres
          port: "9187"
