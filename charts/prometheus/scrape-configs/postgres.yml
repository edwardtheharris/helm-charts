scrape_configs:
  - job_name: "postgres"
    scrape_interval: 5s
    static_configs:
      - targets:
          - "gitea.breeze-blocks.net:9187"
        labels:
          host: gitea.breeze-blocks.net
          hostname: gitea
          instance: gitea.breeze-blocks.net:9187
          job: postgres
          port: "9187"
          service: postgres-gitea
      - targets:
          - "grafana.breeze-blocks.net:9187"
        labels:
          host: grafana.breeze-blocks.net
          hostname: grafana
          instance: grafana.breeze-blocks.net:9187
          job: postgres
          port: "9187"
          service: postgres-grafana
